group 'home.chau'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.ogce', name: 'xpp3', version: '1.1.6'
    testCompile group: 'pull-parser', name: 'pull-parser', version: '2.1.10'
}
